      <input type="text" class="form-control" formControlName="email">
    </div>
    <div>
      <label for="contrasenia" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="contrasenia" formControlName="contrasenia">

    <br>
    <button class="btn btn-primary btn-sm" role="button" (click)="iniciarSesion()">Aceptar</button>
  </form>
</div>
