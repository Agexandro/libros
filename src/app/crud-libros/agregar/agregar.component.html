<form [method]="['POST']" [formGroup]="formAgregar">
  <div class="row">
    <div class="col-sm-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" [ngClass]="{'invalid':(nombre.invalid && !nombre.pristine)}" class="form-control" id="nombre" formControlName="nombre">
    </div>
    <div class="col-sm-4">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" [ngClass]="{'invalid':(autor.invalid && !autor.pristine)}" class="form-control" id="autor" formControlName="autor">
    </div>
    <div class="col-sm-4">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" [ngClass]="{'invalid':(isbn.invalid && !isbn.pristine)}" class="form-control" id="isbn" formControlName="isbn">
    </div>
    <div class="col-sm-4">
      <label for="email" class="form-label">Email</label>
      <input type="text" [ngClass]="{'invalid':(email.invalid && !email.pristine)}" class="form-control" id="email" formControlName="email">
    </div>
    <div class="col-sm-4">
      <label for="precio" class="form-label">Precio</label>
      <input type="text" [ngClass]="{'invalid':(precio.invalid && !precio.pristine)}" class="form-control" id="precio" formControlName="precio">
    </div>
  </div>
  <br>
  <button class="btn btn-primary btn-sm" [disabled]="!formAgregar.valid" (click)="agregarLibro()">Aceptar
  </button>
</form>

<br>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Autor</th>
      <th scope="col">ISBN</th>
      <th scope="col">Email</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let libro of libros">
      <th>{{libro.nombre}}</th>
      <td>{{libro.autor}}</td>
      <td>{{libro.isbn}}</td>
      <td>{{libro.email}}</td>
      <td>{{libro.precio}}</td>
    </tr>
  </tbody>
</table>
